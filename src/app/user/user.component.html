<div class="container w-100 h-40 p-3 shadow-lg mb-5 bg-body-tertiary bg-primary" style="border-radius:0 0 6% 6%;">
    <div class="spinner-border position-absolute top-50 z-1 " style="left: 45%;" role="status" *ngIf="showLoader"></div>
    <div class="card-body">
        <div class="d-flex justify-content-center">
            <h2 class="justify-content-center m-auto p-2">Utente</h2>
        </div>

        <div class="d-flex align-items-start flex-column" style="height: 200px;">
            <div class="mt-3 mb-3">
                <h3>Email : <small class="text-body-secondary">{{utente!.email}}</small></h3>
            </div>
            <div class="mt-3 mb-3">
                <h3>Nome Squadra : <small class="text-body-secondary">{{squadra!.nome_squadra}}</small></h3>
            </div>

            <div class="d-flex align-items-start flex-column" style="height: 200px;">
                <p class="m-1"><strong>Crediti Residui : </strong>{{squadra!.crediti_residui}}</p>
                <p class="m-1"><strong>Posizione classifca : </strong>1°</p>
            </div>

        </div>
    </div>
</div>

<div class="fixed-bottom m-3 text-center" style="margin-bottom: 12vh !important;">
    <button type="button" class="btn btn-danger w-50" (click)="logOut()">Logout</button>
</div>
